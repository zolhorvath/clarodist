toolbartest.dummy:
  path: '/admin/content/dummy'
  defaults:
    _title: 'Dummy Parent Page'
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
  requirements:
    _permission: 'access toolbar test routes'

toolbartest.dummy_child_1:
